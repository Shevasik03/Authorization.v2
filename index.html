<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <header class="header">
                <div class="header__logo">
                    <img src="./img/svg/logo.svg" alt="">
                    <h1>QPAY</h1>
                </div>
                <div class="header__button">               
                    <button class="button__sign-in">SIGN IN</button>          
                    <button class="button__sign-up displayNone">SIGN UP</button>     
                </div>
        </header>
        
        <main class="main">
            <div class="Authorization">

                <div class="sign-up box" id="form__sign-up">
                    <div class="form__wrapper">

                        <div class="form__Subtitle">
                            <h1>Sign up to Qpay</h1>
                            <p>Quick & Simple way to Automate your payment</p>
                        </div>

                        <form action="" class="form__inputReg form__input">
                            <div class="form__name form__title form__border">
                                <label for="name">FIRST NAME</label>
                                <input type="text" name="name" id="inputNameReg" placeholder="Name">
                            </div>
                            <div class="form__email form__title form__border">
                                <label for="email">EMAIL ADRRESS</label>
                                <input type="email" name="email" id="inputEmailReg" placeholder="Email">
                            </div>
                            <div class="form__password form__title form__border">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="inputPasswordReg" placeholder="********">
                            </div>
                            <div class="form__checkbox">
                                <input type="checkbox" id="checkboxReg">
                                <a href="#!">I agree to the Terms of Service and Privacy Policy.</a>
                            </div>
                            <div class="form__submit">
                                <input type="reset" id="submitReg" value="CREATE AN ACCOUNT">
                            </div>
                        </form>

                        <div class="social">
                            <p>OR</p>
                            <div class="container__social">
                                <div class="box__google box__social">
                                    <a href="">
                                        <img src="./img/svg/google.svg" alt="">
                                    </a>
                                </div>
                                <div class="box__apple box__social">
                                    <a href=""><img src="./img/svg/apple.svg" alt=""></a>
                                </div>
                                <div class="box__facebook box__social">
                                    <a href=""><img src="./img/svg/facebook.svg" alt=""></a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                
                <div class="sign-in box  " id="form__sign-in">
                    <div class="form__wrapper">

                        <div class="form__Subtitle">
                            <h1>Log In to Qpay</h1>
                            <p>Quick & Simple way to Automate your payment</p>
                        </div>

                        <form action="" class="form__inputEnter form__input">
                            <div class="form__email form__title form__border">
                                <label for="email">EMAIL ADRRESS</label>
                                <input type="email" name="email" id="inputEmailEnter" placeholder="Email" value="">
                            </div>
                            <div class="form__password form__title form__border">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="inputPasswordEnter" placeholder="********">
                            </div>
                            <div class="form__checkbox">
                                <input type="checkbox" id="checkboxSave">
                                <a href="#!">Remember Me</a>
                            </div>
                            <div class="form__submit">
                                <input type="submit" id="submitEnter" value="CREATE AN ACCOUNT">
                            </div>
                        </form>

                        <div class="social">
                            <p>OR</p>
                            <div class="container__social">
                                <div class="box__google box__social">
                                    <a href="">
                                        <img src="./img/svg/google.svg" alt="">
                                    </a>
                                </div>
                                <div class="box__apple box__social">
                                    <a href=""><img src="./img/svg/apple.svg" alt=""></a>
                                </div>
                                <div class="box__facebook box__social">
                                    <a href=""><img src="./img/svg/facebook.svg" alt=""></a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>  
        </main>
        
        <footer class="footer wrapper">
            <p>Â© 2021. - 2025 All Rights Reserved. Qpay</p>
        </footer>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
